<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>WarpathWarriors</title>
        <style>
            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body style="margin: 0; padding: 0; overflow: hidden; height: 100%;">
        <div style="position: relative; display: inline-block;">
            <div
                style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
                <!-- player health -->
                <div
                    style="
                  position: relative;
                  width: 100%;
                  display: flex;
                  justify-content: flex-end;
                  border-top: 4px solid white;
                  border-left: 4px solid white;
                  border-bottom: 4px solid white;
                ">
                    <div
                        style="background-color: red; height: 30px; width: 100%"></div>
                    <div
                        id="playerHealth"
                        style="
                    position: absolute;
                    background: #818cf8;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    width: 100%;
                  "></div>
                </div>
                <!-- timer -->
                <div
                    id="timer"
                    style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
        ">
                    10
                </div>
                <!-- enemy health -->
                <div
                    style="position: relative; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white;">
                    <div style="background-color: red; height: 30px"></div>
                    <div
                        id="enemyHealth"
                        style="position: absolute; background: rgb(0, 41, 128); top: 0; right: 0; bottom: 0; left: 0;"></div>
                </div>
                <div></div>
            </div>
            <div
                id="displayText"
                style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      ">
                Tie
            </div>
            <canvas></canvas>
        </div>
        <script src="./js/utils.js"></script>
        <script src="./js/classes.js"></script>
        <script src="index.js"></script>
    </body>
</html>
